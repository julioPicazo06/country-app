<h2>por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- Search box -->

    <button *ngFor="let region of regions"
      class="btn mx-2 btn-outline-primary"
      [ngClass]="{ 'active': selectRegion === region}"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>


  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table
      [countries]="countries">

    </countries-table>
  </div>
</div>
